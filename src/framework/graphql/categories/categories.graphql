fragment CategoryParts on Category {
  id
  name
  slug
  parent {
    id
    name
    slug
  }
  # products_count
  
  attatchments {
    uid
    type
    url
  }
  
  # icon
}
query Categories(
  # $name: String
  # $first: Int = 2
  # $page: Int
  # $parent: ID
  $limit: Int
  $skip: Int
  $q: String
  $onlyRoots: Boolean
) {
  getAllCategories(
    getAllCategoriesInput: {
      limit: $limit,
      skip: $skip,
      q: $q,
      onlyRoots: $onlyRoots
    }
  ) {
    id
    name
    slug
    parent {
        id
        name
        slug
    }
    children {
        id
        name
        slug
        parent {
            id
            name
            slug
        }
        children {
            id
            name
            slug
            parent {
                id
                name
                slug
            }
        }
    }
}
}
