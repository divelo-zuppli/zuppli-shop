query Settings {
  settings {
    id
    options {
      siteTitle
      siteSubtitle
      currency
      deliveryTime {
        title
        description
      }
      taxClass
      shippingClass
      contactDetails {
        contact
        website
        socials {
          icon
          url
        }
        location {
          lat
          lng
          city
          state
          country
          zip
          formattedAddress
        }
      }
      seo {
        metaTitle
        metaDescription
        ogTitle
        ogDescription
        twitterHandle
        twitterCardType
        metaTags
        canonicalUrl
      }
      google {
        isEnable
        tagManagerId
      }
      facebook {
        isEnable
        appId
        pageId
      }
    }
  }
}
